[uwsgi]
virtualenv = /home/jbowers/.virtualenvs/soundbites
touch-reload = /home/jbowers/apps/soundbites/app.py
socket = /tmp/soundbites.sock
chmod-socket = 777
chown-socket = jbowers:jbowers
logto = /var/log/uwsgi.log
uid = jbowers
gid = jbowers
die-on-term
catch-exceptions
workers = 1
harakiri = 120
max-requests = 50
master